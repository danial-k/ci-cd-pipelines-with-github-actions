name: Build Python Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        working-directory: ./backend/apps/python/rest-api
        run: |
          docker build -t python-fast-api .
